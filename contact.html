<script>
console.log("Script loaded");

const form = document.getElementById("contactForm");
const statusDiv = document.getElementById("formStatus");

if (!form) {
    console.error("Form not found!");
} else {
    console.log("Form found");

    form.addEventListener("submit", async function(e) {

        e.preventDefault();

        console.log("Form submit triggered");

        // Show sending message
        statusDiv.innerHTML = "⏳ Sending message...";
        statusDiv.style.color = "blue";

        const formData = new FormData(this);

        const data = {
            name: formData.get("name"),
            email: formData.get("email"),
            company: formData.get("company"),
            service: formData.get("service"),
            message: formData.get("message")
        };

        console.log("Sending data:", data);

        try {

            const response = await fetch("/api/contact", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            console.log("Response status:", response.status);

            const result = await response.json();

            console.log("Response result:", result);

            if (response.ok && result.success) {

                statusDiv.innerHTML = "✅ Message sent successfully!";
                statusDiv.style.color = "green";

                form.reset();

            } else {

                statusDiv.innerHTML =  result.error || "❌ Failed to send message. Please try again.";
                statusDiv.style.color = "red";

            }

        } catch (error) {

            console.error("Fetch error:", error);

            statusDiv.innerHTML = "❌ Network error. Please try again.";
            statusDiv.style.color = "red";

        }

    });
}
</script>
