<script type="text/javascript">
    function togglePwd() {
        var pwd = document.getElementById("inpPassword");
        var eye = document.getElementById("togglePwd");

        if (pwd.type === "password") {
            pwd.type = "text";
            eye.innerHTML = "&#128584;"; // hide
        } else {
            pwd.type = "password";
            eye.innerHTML = "&#128065;"; // eye
        }
    }
</script>
